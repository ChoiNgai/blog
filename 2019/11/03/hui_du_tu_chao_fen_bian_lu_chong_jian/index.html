            <div class="markdown-body">
              <p>超分辨率重建的开山之作</p>
<a id="more"></a>
<p><a href="http://mmlab.ie.cuhk.edu.hk/projects/SRCNN/SRCNN_v1.zip" target="_blank" rel="noopener">下载matlab版完整代码</a><img src="https://auto2dev.coding.net/p/ImageHostingService/d/ImageHostingService/git/raw/master/md/超分辨-figure1.png" srcset="/img/loading.gif" lazyload="" alt="效果图"></p>
<figure class="highlight matlab"><table><tbody><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs matlab">close all;<br>clear all;<br><br><span class="hljs-comment">%% 读取真实图像</span><br>im  = imread(<span class="hljs-string">'Set5\butterfly_GT.bmp'</span>);<br><span class="hljs-comment">%im  = imread('Set14\zebra.bmp');</span><br><br><span class="hljs-comment">%% 设定参数</span><br>up_scale = <span class="hljs-number">3</span>;<br>model = <span class="hljs-string">'model\x3.mat'</span>;<br><span class="hljs-comment">% up_scale = 2;</span><br><span class="hljs-comment">% model = 'model\x2.mat'; </span><br><span class="hljs-comment">% up_scale = 4;</span><br><span class="hljs-comment">% model = 'model\x4.mat';</span><br><br><span class="hljs-comment">%% 仅在照度方面工作</span><br><span class="hljs-keyword">if</span> <span class="hljs-built_in">size</span>(im,<span class="hljs-number">3</span>)&gt;<span class="hljs-number">1</span><br>    im = rgb2ycbcr(im);<br>    im = im(:, :, <span class="hljs-number">1</span>);<br><span class="hljs-keyword">end</span><br>im_gnd = modcrop(im, up_scale);<br>im_gnd = double(im_gnd)/<span class="hljs-number">255</span>;<span class="hljs-comment">%single 这里换成double Matlab 7.0就可以运行了</span><br><br><span class="hljs-comment">%% 双三次插值</span><br>im_l = imresize(im_gnd, <span class="hljs-number">1</span>/up_scale, <span class="hljs-string">'bicubic'</span>); <span class="hljs-comment">%缩小</span><br>im_b = imresize(im_l, up_scale, <span class="hljs-string">'bicubic'</span>);<span class="hljs-comment">%再放大</span><br><br><span class="hljs-comment">%% SRCNN</span><br>im_h = SRCNN(model, im_b);<br><br><span class="hljs-comment">%% 删除边框</span><br>im_h = shave(uint8(im_h * <span class="hljs-number">255</span>), [up_scale, up_scale]);<br>im_gnd = shave(uint8(im_gnd * <span class="hljs-number">255</span>), [up_scale, up_scale]);<br>im_b = shave(uint8(im_b * <span class="hljs-number">255</span>), [up_scale, up_scale]);<br><br><span class="hljs-comment">%% 计算 PSNR</span><br>psnr_bic = compute_psnr(im_gnd,im_b);<br>psnr_srcnn = compute_psnr(im_gnd,im_h);<br><br><span class="hljs-comment">%% 显示结果</span><br>fprintf(<span class="hljs-string">'双三次插值的峰值信噪比: %f dB\n'</span>, psnr_bic);<br>fprintf(<span class="hljs-string">'SRCNN 重建的峰值信噪比: %f dB\n'</span>, psnr_srcnn);<br><br><span class="hljs-built_in">figure</span>, imshow(im_b); title(<span class="hljs-string">'双三次插值'</span>);<br><span class="hljs-built_in">figure</span>, imshow(im_h); title(<span class="hljs-string">'SRCNN 重建'</span>);<br><br>imwrite(im_b, [<span class="hljs-string">'双三次插值'</span> <span class="hljs-string">'.bmp'</span>]);<br>imwrite(im_h, [<span class="hljs-string">'SRCNN 重建'</span> <span class="hljs-string">'.bmp'</span>]);<br></code></pre></div></td></tr></tbody></table></figure>
<p><a href="http://mmlab.ie.cuhk.edu.hk/projects/SRCNN.html" target="_blank" rel="noopener">官方地址</a></p>
