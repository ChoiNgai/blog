<a id="more"></a>
<h2 id="介绍"><a href="#介绍" class="headerlink" title="介绍"></a>介绍</h2><p>在有些情况下，会因为研究需要所以用一些增加了噪声的图片</p>
<ul>
<li><p>文件目录树</p>
<figure class="highlight mipsasm"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs mipsasm">│  GaussianNoise.py				<span class="hljs-comment">#高斯噪声</span><br>│  SpicedSaltNoise.py			<span class="hljs-comment">#盐椒噪声</span><br>│  <br>├─images		 <span class="hljs-comment">#将所有需要处理的所有图片该文件夹内</span><br>│      test.<span class="hljs-keyword">jpg	</span><span class="hljs-comment">#原图</span><br>│      <br>└─noise_img<br>    ├─Gussian_noise_img			<span class="hljs-comment">#存放加入高斯噪声图像的文件夹</span><br>    │      Gussian_noise_test.<span class="hljs-keyword">jpg </span><br>    │      <br>    └─salt-<span class="hljs-keyword">and-pepper_noise_img	</span>	<span class="hljs-comment">#存放加入盐椒噪声图像的文件夹</span><br>            salt-<span class="hljs-keyword">and-pepper_noise_test.jpg</span><br></code></pre></td></tr></tbody></table></figure>
<p>​        </p>
</li>
</ul>
<h2 id="高斯噪声"><a href="#高斯噪声" class="headerlink" title="高斯噪声"></a>高斯噪声</h2><figure class="highlight python"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 增加高斯噪声</span><br><span class="hljs-keyword">from</span> skimage <span class="hljs-keyword">import</span> io<br><span class="hljs-keyword">import</span> random<br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> matplotlib<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">gauss_noise</span><span class="hljs-params">(image)</span>:</span><br>    img = image.astype(np.int16)  <span class="hljs-comment"># 此步是为了避免像素点小于0，大于255的情况</span><br>    mu = <span class="hljs-number">0</span><br>    sigma = <span class="hljs-number">10</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(img.shape[<span class="hljs-number">0</span>]):<br>        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> range(img.shape[<span class="hljs-number">1</span>]):<br>            <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> range(img.shape[<span class="hljs-number">2</span>]):<br>                img[i, j, k] = img[i, j, k] + random.gauss(mu=mu, sigma=sigma)<br>    img[img &gt; <span class="hljs-number">255</span>] = <span class="hljs-number">255</span><br>    img[img &lt; <span class="hljs-number">0</span>] = <span class="hljs-number">0</span><br>    img = img.astype(np.uint8)<br>    <span class="hljs-keyword">return</span> img<br><br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">'__main__'</span>:<br>    <span class="hljs-comment"># 读取images文件夹内的图片名称</span><br>    images_list = os.listdir(<span class="hljs-string">'images/'</span>)<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, len(images_list), <span class="hljs-number">1</span>):<br>        img = io.imread(<span class="hljs-string">r"images/"</span>+images_list[i])<br>        <span class="hljs-comment"># noise_img = salt_and_pepper_noise(img)</span><br>        gauss_img = gauss_noise(img)<br>        <span class="hljs-comment"># io.imshow(gauss_img)</span><br>        <span class="hljs-comment"># io.show()</span><br>        <span class="hljs-keyword">if</span> (os.path.exists(<span class="hljs-string">'noise_img\\Gussian_noise_img'</span>) == <span class="hljs-literal">False</span>):<br>            os.mkdir(<span class="hljs-string">"noise_img\\Gussian_noise_img"</span>)	<span class="hljs-comment">#此步骤用于判断有无存放噪声图片的文件夹，没有则创建</span><br><br>        matplotlib.image.imsave(<span class="hljs-string">"noise_img/Gussian_noise_img/"</span>+<span class="hljs-string">"Gussian_noise_"</span> + images_list[i], gauss_img) <span class="hljs-comment">#numpy数组转换为图片保存</span><br></code></pre></td></tr></tbody></table></figure>
<h2 id="盐椒噪声"><a href="#盐椒噪声" class="headerlink" title="盐椒噪声"></a>盐椒噪声</h2><figure class="highlight python"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment">#增加椒盐噪声</span><br><span class="hljs-keyword">from</span> skimage <span class="hljs-keyword">import</span> io<br><span class="hljs-keyword">import</span> random<br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> matplotlib<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">salt_and_pepper_noise</span><span class="hljs-params">(img, proportion=<span class="hljs-number">0.10</span>)</span>:</span>   <span class="hljs-comment">#此处数值设置椒盐噪声强度</span><br>    noise_img = img<br>    height, width = noise_img.shape[<span class="hljs-number">0</span>], noise_img.shape[<span class="hljs-number">1</span>]<br>    num = int(height * width * proportion)  <span class="hljs-comment"># 多少个像素点添加椒盐噪声</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(num):<br>        w = random.randint(<span class="hljs-number">0</span>, width - <span class="hljs-number">1</span>)<br>        h = random.randint(<span class="hljs-number">0</span>, height - <span class="hljs-number">1</span>)<br>        <span class="hljs-keyword">if</span> random.randint(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>) == <span class="hljs-number">0</span>:<br>            noise_img[h, w] = <span class="hljs-number">0</span><br>        <span class="hljs-keyword">else</span>:<br>            noise_img[h, w] = <span class="hljs-number">255</span><br>    <span class="hljs-keyword">return</span> noise_img<br><br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">'__main__'</span>:<br><br>    images_list = os.listdir(<span class="hljs-string">'images/'</span>)<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, len(images_list), <span class="hljs-number">1</span>):<br>        img = io.imread(<span class="hljs-string">r"images/"</span>+images_list[i])<br>        noise_img = salt_and_pepper_noise(img)<br>        <span class="hljs-comment"># io.imshow(noise_img)</span><br>        <span class="hljs-comment"># io.show()</span><br>        <span class="hljs-keyword">if</span> (os.path.exists(<span class="hljs-string">'noise_img\\salt-and-pepper_noise_img'</span>) == <span class="hljs-literal">False</span>):<br>            os.mkdir(<span class="hljs-string">"noise_img\\salt-and-pepper_noise_img"</span>)	<span class="hljs-comment">#此步骤用于判断有无存放噪声图片的文件夹，没有则创建</span><br><br>        matplotlib.image.imsave(<span class="hljs-string">"noise_img/salt-and-pepper_noise_img/"</span>+<span class="hljs-string">"salt-and-pepper_noise_"</span> + images_list[i], noise_img) <span class="hljs-comment">#numpy数组转换为图片保存</span><br></code></pre></td></tr></tbody></table></figure>
